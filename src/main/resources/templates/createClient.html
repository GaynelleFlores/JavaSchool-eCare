<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:8080/css/clients.css">
</head>

<body>
    <header class="bd-header py-3 d-flex align-items-stretch">
        <div class="container-fluid d-flex align-items-center">
            <h1 class="d-flex align-items-center fs-4 text-white mb-0">
                <img th:src="@{http://localhost:8080/images/white_e.png}" width="50" height="50" class="me-3" alt="Bootstrap">
                eCare
            </h1>
        </div>
    </header>
        <div class="container">
            <h2>Create new client</h2>
            <form th:method="POST" th:action="@{/clients}" th:object="${client}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" required th:field="*{name}" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSurname">Surname</label>
                        <input type="text" required th:field="*{surname}" class="form-control" id="inputSurname" placeholder="Surname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassport">Passport</label>
                        <input type="text" required th:field="*{passport}" class="form-control" id="inputPassport" placeholder="1111 1111">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input required th:field="*{address}" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input required th:field="*{birthdate}" type="date" class="form-control" id="birthdate">
                </div>
                <button type="submit" class="btn btn-primary my-button">Create</button>
            </form>
    </div>
</body>
</html>
