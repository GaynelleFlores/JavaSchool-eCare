<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:8080/css/editContractByClient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
<div id="app">
    <header class="bd-header py-3 d-flex align-items-stretch">
        <div class="col">
            <div class="container-fluid d-flex align-items-center">
                <h1 class="d-flex align-items-center fs-4 text-white mb-0">
                    <img th:src="@{http://localhost:8080/images/white_e.png}" width="50" height="50" class="me-3" alt="Bootstrap">
                    eCare
                </h1>
            </div>
        </div>
    </header>


    <div class="sticky-lg-top all-notifications">
        <transition-group name="v-transition">
            <div class="end-0 alert alert-success my-notification" role="alert" v-for="message in messages" :key="message.id">
                {{ message.text }}
            </div>
        </transition-group>
    </div>
    <div class="py-5">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">

                    <div class="col-md-8 mx-auto">
                        <h5 class="d-flex align-items-center justify-content-center">Enter phone number:</h5>
                    </div>


            </div>
            <div class="row d-flex align-items-center justify-content-center">


                <div class="form-group my-width d-flex align-items-center justify-content-center">
                    <input v-model="phoneNumber" class="form-control" placeholder="Phone number">
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div class="col-md-8 mx-auto">
                        <h5 class="d-flex align-items-center justify-content-center">Choose client:</h5>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <select class="input-plan d-flex align-items-center justify-content-center" v-model="client">
                            <option class="" v-for="client in clients" v-bind:value="client">{{client.name}} {{client.surname}}</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="col-md-8 mx-auto">
                        <h5 class="d-flex align-items-center justify-content-center">Choose plan:</h5>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <select class="input-plan d-flex align-items-center justify-content-center" v-model="plan">
                            <option class="" v-for="plan in plans" v-bind:value="plan">{{plan.title}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mx-auto">
                <h5 class="d-flex align-items-center justify-content-center">Choose options:</h5>
            </div>
            <div class="row">
                <div class="col-lg-6 p-3">
                    <div class="card d-flex justify-content-center min-height light-grey">
                        <h5 class="d-flex align-items-center justify-content-center"> My options </h5>
                        <div class="d-flex justify-content-start">
                            <ul>
                                <div v-for="(option, index) in chosenOptions"
                                     :key="option.id">
                                    <input type="checkbox" v-on:change="doCheck(index, 'remove')"  checked>
                                    <span>{{ option.id }} {{ option.title }}</span>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 p-3">
                    <div class="card d-flex justify-content-center min-height light-grey">
                        <h5 class="d-flex align-items-center justify-content-center"> All options </h5>
                        <div class="d-flex justify-content-start">
                            <ul class="options-list">
                                <div v-for="(option, index) in options"
                                     :key="option.id">
                                    <input class="custom-control-input" type="checkbox" v-on:change="doCheck(index, 'add')"/>
                                    <span>{{ option.id }} {{ option.title }}</span>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-stretch">
                <button class="btn submit my-button" v-on:click="post">Create</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>>
<script type="text/javascript"  th:src="@{/scripts/createContract.js}"></script>
</body>
</html>
