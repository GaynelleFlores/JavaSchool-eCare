<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit plan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:8080/css/editOption.css">
</head>

<body>
<div id="app">
    <header class="bd-header py-3 d-flex align-items-stretch">
        <div class="container-fluid d-flex align-items-center">
            <h1 class="d-flex align-items-center fs-4 text-white mb-0">
                <img th:src="@{http://localhost:8080/images/white_e.png}" width="50" height="50" class="me-3" alt="Bootstrap">
                eCare
            </h1>
        </div>
    </header>
    <div class="container">
        <h4>Edit basic information: </h4>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTitle">Title</label>
                    <input type="text" required v-model="title" class="form-control" id="inputTitle">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPrice">Price</label>
                    <input required  v-model="price" type="text" class="form-control" id="inputPrice">
                </div>
            </div>
            <h4>Add allowed options: </h4>
        </form>
        <div class="row">
            <div class="col-lg-6 p-3">
                <div class="card d-flex justify-content-center min-height light-grey">
                    <h5 class="d-flex align-items-center justify-content-center"> Allowed options </h5>
                    <div class="d-flex justify-content-start">
                        <ul>
                            <div v-for="(option, index) in allowedOptions"
                                 :key="option.id">
                                <input type="checkbox" v-on:change="doCheck(index, 'remove')" checked>
                                <span>{{ option.id }} {{ option.title }}</span>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 p-3">
                <div class="card d-flex justify-content-center min-height light-grey">
                    <h5 class="d-flex align-items-center justify-content-center"> All options </h5>
                    <div class="d-flex justify-content-start">
                        <ul class="options-list">
                            <div v-for="(option, index) in allOptions"
                                 :key="option.id">
                                <input type="checkbox" v-on:change="doCheck(index, 'add')">
                                <span>{{ option.id }} {{ option.title }}</span>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <button type="submit" v-on:click="post" class="btn btn-primary my-button">Edit</button>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <div>
                    <button type="submit" v-on:click="deletePlan" class="btn btn-primary my-button">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript"  th:src="@{/scripts/editPlan.js}"></script>
</body>
</html>
