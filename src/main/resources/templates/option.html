<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Option</title>

    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
</head>
<body>

<h1>Client</h1>
<table>
    <thead>
    <tr>
        <th> Id </th>
        <th> Title </th>
        <th> Price </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${option == null}">
        <td colspan="2"> No option with  requested id. </td>
    </tr>
    <tr th:if="${option != null}">
        <td><span th:text="${option.getId()}"> Id </span></td>
        <td><span th:text="${option.getTitle()}"> Title </span></td>
        <td><span th:text="${option.getPrice()}"> Price </span></td>
    </tr>
    </tbody>
</table>
<div th:if="${option != null}">
    <form th:method="DELETE" th:action="@{/options/{id}(id=${option.getId()})}" class="row g-3">
        <input type="submit" value="Delete"/>
    </form>
    <form th:method="GET" th:action="@{/options/{id}/edit(id = ${option.getId()})}" class="row g-3">
        <input type="submit" value="Edit"/>
    </form>
</div>

</body>
</html>
