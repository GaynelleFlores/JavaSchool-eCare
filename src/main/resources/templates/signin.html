      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

  <body class="text-center">
<main class="form-signin">
  <form action="#" th:action="@{/signin}" th:object="${user}" method="POST">
    <img th:src="@{images/bird.png}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="tel" class="form-control" id="floatingInput" field="*{phoneNumber}" name="phoneNumber">
      <label for="floatingInput">Phone number</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  field="*{password}" name="password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>
